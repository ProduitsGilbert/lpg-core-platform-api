services:
  # Main API service for development
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lpg-core-platform-api-dev
    working_dir: /app
    ports:
      - "3003:7003"
    environment:
      # Override with dev-specific settings
      APP_ENV: dev
      ENVIRONMENT: development
      DEBUG: true
      PORT: 7003
      # Required by Settings (must be http/https)
      ERP_BASE_URL: ${ERP_BASE_URL:-https://example.com}
      # Database DSN (ensure Driver 18; Settings will normalize any lingering Driver 17)
      DB_DSN: ${DB_DSN:-mssql+pyodbc://username:password@your-sql-server-host:1433/YourDatabase?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes}
      # OCR / AI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OCR_LLM_MODEL: ${OCR_LLM_MODEL:-gpt-4.1-mini}
      # Feature flags for development
      ENABLE_SCHEDULER: false
      ENABLE_OCR: true
      ENABLE_AI_ASSISTANCE: false
    volumes:
      - ./logs:/app/logs
      - ./cert:/app/certs:ro
    networks:
      - lpg-dev-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f \"http://localhost:7003/healthz\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  lpg-dev-network:
    name: lpg-dev-network
    external: true

