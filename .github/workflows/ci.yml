name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Type check (mypy)
      env:
        # Set minimal required environment variables for mypy to work
        ERP_BASE_URL: https://dummy-erp-url.com
        DB_DSN: mssql+pyodbc://dummy:dummy@dummy/dummy?driver=ODBC+Driver+17+for+SQL+Server&TrustServerCertificate=yes
      run: mypy app

    - name: Run unit tests
      env:
        # Set minimal required environment variables for tests
        ERP_BASE_URL: https://dummy-erp-url.com
        DB_DSN: mssql+pyodbc://dummy:dummy@dummy/dummy?driver=ODBC+Driver+17+for+SQL+Server&TrustServerCertificate=yes
        APP_ENV: test
      run: |
        # Run unit tests only (integration tests require a running server)
        python -m pytest tests/ --ignore=tests/integration/ -v --tb=short