name: AI Code Review Enhanced

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - '**.py'
      - 'app/**'
      - 'tests/**'
      - 'migration/**'

permissions: write-all

jobs:
  code-review:
    runs-on: ubuntu-latest
    name: OpenAI Code Review
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: AI Code Reviewer
        uses: ProduitsGilbert/ai-codereviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.OCTOKIT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_MODEL: "gpt-4o"
          exclude: "**/*.json, **/*.md, **/*.txt, **/*.yaml, **/*.yml, **/*.lock, **/requirements*.txt, **/__pycache__/**, **/*.pyc, **/migrations/**, **/.env*, **/venv/**, **/.venv/**, **/htmlcov/**, **/.pytest_cache/**, **/.mypy_cache/**, **/.ruff_cache/**"
            
      - name: Comment PR Summary
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            try {
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: prNumber,
                body: `## ðŸ¤– AI Code Review Complete
                
                The automated code review has been performed. Please check the inline comments above for:
                - Code quality suggestions
                - Potential bugs or issues
                - Best practice recommendations
                - Performance improvements
                - Security considerations
                
                Remember to address critical feedback before merging.`
              });
            } catch (error) {
              console.error('Failed to post summary comment:', error);
            }