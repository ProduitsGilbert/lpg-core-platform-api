services:
  # Main API service for production
  api:
    # Build locally by default (avoids registry pull failures). You can still override with DOCKER_REGISTRY if desired.
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-lpg-core-platform-api}:prod
    container_name: lpg-core-platform-api-prod
    working_dir: /app
    ports:
      - "7005:7003"
    environment:
      # Production environment settings
      APP_ENV: prod
      ENVIRONMENT: production
      DEBUG: false
      PORT: 7003
      # Required by Settings (must be http/https)
      ERP_BASE_URL: ${ERP_BASE_URL:-https://example.com}
      # Database DSN (ensure Driver 18; Settings will normalize any lingering Driver 17)
      DB_DSN: ${DB_DSN:-mssql+pyodbc://username:password@your-sql-server-host:1433/YourDatabase?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes}
      # OCR / AI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OCR_LLM_MODEL: ${OCR_LLM_MODEL:-gpt-4.1-mini}
      # Production feature flags
      ENABLE_SCHEDULER: true
      ENABLE_OCR: true
      ENABLE_AI_ASSISTANCE: true
      ENABLE_DOCS: true
    volumes:
      - ./logs:/app/logs
      - ./cert:/app/certs:ro
    networks:
      - lpg-prod-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f \"http://localhost:7003/healthz\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # Production security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  lpg-prod-network:
    driver: bridge
    name: lpg-prod-network

